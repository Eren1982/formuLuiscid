<!-- index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasarela de pago</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container mt-5">
    <h2>Forma de pago</h2>
    <div class="alert alert-danger" role="alert">
        Faltan algunos campos requeridos.
    </div>
    <form>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="cardNumber" class="form-label">Tarjeta #</label>
                <input type="text" class="form-control" id="cardNumber" placeholder="XXXXXXXXXXXXXXXX" required>
            </div>
            <div class="col-md-3">
                <label for="cvc" class="form-label">CVC #</label>
                <input type="text" class="form-control" id="cvc" placeholder="0000" required>
            </div>
            <div class="col-md-3">
                <label for="amount" class="form-label">cantidad</label>
                <input type="text" class="form-control" id="amount" placeholder="€ Cantidad" required>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="firstName" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="firstName" required>
            </div>
            <div class="col-md-6">
                <label for="lastName" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="lastName" required>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-4">
                <label for="city" class="form-label">Ciudad</label>
                <input type="text" class="form-control" id="city" required>
            </div>
            <div class="col-md-4">
                <label for="state" class="form-label">Provincia</label>
                <select class="form-select" id="state" required>
                    <option selected>Escoge una provincia</option>
                    <option value="CA">Cataluña</option>
                    <option value="NY">Pais Vasco</option>
                    <option value="TX">Cantabria</option>
                    <option value="TX">Aragon</option>
                    <option value="TX">Galicia</option>
                    <option value="TX">Asturias</option>
                    <option value="TX">Comunidad Valenciana</option>
                    <option value="TX">Castilla la mancha</option>
                    <option value="TX">Andalucia</option>
                    <option value="TX">Extremadura</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="postalCode" class="form-label">Codigo postal</label>
                <input type="text" class="form-control" id="postalCode" required>
            </div>
        </div>
        <div class="mb-3">
            <label for="message" class="form-label">Observaciones</label>
            <textarea class="form-control" id="message" rows="3" placeholder="Escriba aqui.."></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Aceptamos:</label>
            <div>
                <img src="https://img.icons8.com/ios-filled/50/000000/visa.png" alt="Visa">
                <img src="https://img.icons8.com/ios-filled/50/000000/mastercard.png" alt="MasterCard">
                <img src="https://img.icons8.com/ios-filled/50/000000/amex.png" alt="Amex">
                <img src="https://img.icons8.com/ios-filled/50/000000/discover.png" alt="Discover">
            </div>
        </div>
        <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-secondary me-2">Cancelar</button>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
